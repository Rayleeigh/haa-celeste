name: Deploy GitHub Pages

on:
  workflow_run:
    workflows: ["Release Notes"]
    types: [completed]

permissions:
  contents: read
  actions: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Ensure homelab index workflow succeeded
        uses: actions/github-script@v7
        with:
          script: |
            const headSha = context.payload.workflow_run.head_sha;
            const workflowId = "homelab-docs.yml";
            const { data } = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflowId,
              per_page: 20,
            });
            const match = data.workflow_runs.find(
              (run) => run.head_sha === headSha && run.conclusion === "success"
            );
            if (!match) {
              core.setFailed(
                `Homelab Docs Index has not completed successfully for ${headSha}.`
              );
            }

      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload static site
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
