name: Release Notes

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  notes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Validate tag
        id: tag
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" == "major" || "$TAG" == "minor" || "$TAG" == "patch" ]]; then
            echo "valid=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [[ "$TAG" =~ ^v?[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "valid=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "valid=false" >> "$GITHUB_OUTPUT"
          echo "Unsupported tag: $TAG"
          exit 1

      - name: Generate release notes
        if: steps.tag.outputs.valid == 'true'
        run: |
          python scripts/manage_release.py \
            --tag "${GITHUB_REF_NAME}" \
            -m "${{ github.event.release.name || github.event.release.tag_name }}" \
            --output "RELEASE_NOTES.md"

      - name: Read version
        if: steps.tag.outputs.valid == 'true'
        run: |
          VERSION=$(python - <<'PY'
          import json
          with open("version.json", "r", encoding="utf-8") as handle:
              data = json.load(handle)
          v = data["version"]
          print(f"{v['major']}.{v['minor']}.{v['patch']}")
          PY
          )
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Commit version update
        if: steps.tag.outputs.valid == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: bump version to v${VERSION}" || echo "No changes to commit"
          git push origin main

      - name: Update release notes
        if: steps.tag.outputs.valid == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release edit "${GITHUB_REF_NAME}" -F RELEASE_NOTES.md
