name: Release Notes

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  notes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Parse release commit
        id: tag
        run: |
          MSG="${{ github.event.head_commit.message }}"
          echo "Commit message: $MSG"

          if [[ "$MSG" =~ ^release:\ (major|minor|patch)\ v([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            echo "valid=true" >> "$GITHUB_OUTPUT"
            echo "bump=${BASH_REMATCH[1]}" >> "$GITHUB_OUTPUT"
            echo "tag=${BASH_REMATCH[2]}" >> "$GITHUB_OUTPUT"
          else
            echo "valid=false" >> "$GITHUB_OUTPUT"
            echo "Unsupported release commit: $MSG"
          fi

      - name: Generate release notes
        if: steps.tag.outputs.valid == 'true'
        run: |
          python scripts/manage_release.py \
            --tag "${{ steps.tag.outputs.bump }}" \
            -m "${{ github.event.head_commit.message }}" \
            --output "RELEASE_NOTES.md"

      - name: Read version
        if: steps.tag.outputs.valid == 'true'
        run: |
          VERSION=$(python - <<'PY'
          import json
          with open("version.json", "r", encoding="utf-8") as handle:
              data = json.load(handle)
          v = data["version"]
          print(f"{v['major']}.{v['minor']}.{v['patch']}")
          PY
          )
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Commit version update
        if: steps.tag.outputs.valid == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: bump version to v${VERSION}" || echo "No changes to commit"
          git push origin main

      - name: Create or update release
        if: steps.tag.outputs.valid == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if gh release view "v${VERSION}" >/dev/null 2>&1; then
            gh release edit "v${VERSION}" -F RELEASE_NOTES.md
          else
            gh release create "v${VERSION}" -t "v${VERSION}" -F RELEASE_NOTES.md
          fi
