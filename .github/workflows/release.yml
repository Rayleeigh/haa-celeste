name: Release

on:
  push:
    tags:
      - "v*.*.*" # Only semantic version tags trigger this workflow

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # we need history for git diff and logs

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate release notes and bump version
        run: |
          python scripts/manage_release.py \
            --tag "${GITHUB_REF_NAME}" \
            -m "Automated release for ${GITHUB_REF_NAME}" \
            --output "RELEASE_NOTES.md"

      - name: Show generated release notes
        run: cat RELEASE_NOTES.md

      - name: Commit updated version.json
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add version.json
          git commit -m "chore: bump version for ${TAG_NAME}" || echo "No changes to commit"
          git push || echo "No push (maybe running on a detached tag)"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
