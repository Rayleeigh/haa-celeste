name: Homelab Docs Index

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-index:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate homelab index
        run: python scripts/generate_homelab_index.py

      - name: Commit index update
        run: |
          if git diff --quiet homelab-docs/index.json; then
            echo "No index changes."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add homelab-docs/index.json
          git commit -m "chore: update homelab docs index"
          git push origin main
